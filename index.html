      <!--Modal login-->
      <div id="login" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>

          </form>

      <!--modal register-->

  <script>
    
    let modallog = document.getElementById("login");
    let btnlog = document.getElementById("loginb");
    let spanlog = document.getElementsByClassName("close")[0];

    let modalreg = document.getElementById("reg");
    let btnreg = document.getElementById("regb");
    let spanreg = document.getElementsByClassName("close")[0];
    

    btnlog.onclick = function() {
      modallog.style.display = "block";
    }

    spanlog.onclick = function(){
      modallog.style.display = "none";
     
    }

    btnreg.onclick = function() {
      modalreg.style.display = "block";
    }

    spanreg.onclick = function(){
